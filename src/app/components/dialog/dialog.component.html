<div>
  <h2 mat-dialog-title>Add new department</h2>
  <hr>
  <mat-dialog-content>
    <form>
      <ul>
        <li>
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="deprtmentName" matInput placeholder="Enter departmen name" name="departmentName">
          </mat-form-field>
        </li>
        <li>
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="departmenDescription" matInput placeholder="Enter departmen name description" name="departmenDescription">
          </mat-form-field>
        </li>
      </ul>
    </form>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseCancel()" >Cancel</button>
    <button mat-raised-button (click)="onCloseConfirm()" >Confrim</button>
  </mat-dialog-actions>
</div>
